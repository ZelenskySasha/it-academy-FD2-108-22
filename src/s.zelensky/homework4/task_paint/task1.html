<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <script src="script.js">
    </script>
    <div id="menu">
        <div id="leftmenu">
            <form>
                <p>Цвет фигуры: <input id="inputcolor" type="color" name="bg" value="#ff0000">
            </form>
            <form onkeydown="return event.key != 'Enter';">
                <p>Отступ слева: <input id="inputleft" type="number" min="0" max="500" step="50" value="250">
            </form>
            <form onkeydown="return event.key != 'Enter';">
                <p>Отступ сверху: <input id="inputtop" type="number" min="0" max="500" step="50" value="250">
            </form>
        </div>
        <div>
            <button onclick="create('rectangle');" class="buttons"><span class="material-icons-outlined">
                crop_din
                </span></button>
            <button onclick="create('circle');" class="buttons"><span class="material-icons-outlined">
                brightness_1
                </span></button>
            <button onclick="create('triangle');" class="buttons"><span class="material-icons-outlined">
                change_history
                </span></button>
        </div>
    </div>
    <div id="maindisplay">

    </div>
</body>

</html>
