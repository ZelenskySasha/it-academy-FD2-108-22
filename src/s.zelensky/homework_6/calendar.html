<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body onload="CreateAll();">
    <script src="script.js">
    </script>
    <div id="main">
        <div id="calendar">
            <div id="headMenu">
                <button class="button" onclick="CreateAll(-1)"><span class="material-icons-outlined">
                    arrow_back_ios
                    </span>
                    </button>
                <button class="button" onclick="CreateAll(+1)"><span class="material-icons-outlined">
                    arrow_forward_ios
                    </span></button>
                <div id='year' class="headdate">2022</div>
                <div id='month' class="headdate">2022</div>
                <button id='ClearNotes' onclick="ClearNotes()"> Clear All notes</button>
                <button id='FindToday' onclick="CreateAll('FindToday')"> Find Today</button>
            </div>
        </div>
    </div>
</body>

</html>
